bind r source-file "~/.tmux.conf" \; display "ðŸ˜Ž Reloaded Mother Fucker ðŸ˜Ž"
bind C-a send-prefix
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt
# unbind C-b
set -g prefix C-a

set -g base-index 1
set -g pane-base-index 1

set -g default-terminal "screen-256color"

set -s escape-time 0
# vi-style controls for copy mode
setw -g mode-keys vi

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @catppucci 'mocha'
set -g @catppuccin_date_time "%H:%M"
set -g @catppuccin_powerline_theme_enabled on
set -g @catppuccin_l_left_separator "î‚°"
set -g @catppuccin_l_right_separator "î‚°"
set -g @catppuccin_r_left_separator "î‚²"
set -g @catppuccin_r_right_separator "î‚²"

set -g default-terminal "screen-256color"

run '~/.tmux/plugins/tpm/tpm'
