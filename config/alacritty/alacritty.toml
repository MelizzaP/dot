# Default colors
[colors.primary]
background = '#d3c6aa'
foreground = '#5c6a72'

# Normal colors
[colors.normal]
black   = '#5c6a72'
red     = '#f85552'
green   = '#8da101'
yellow  = '#dfa000'
blue    = '#3a94c5'
magenta = '#df69ba'
cyan    = '#35a77c'
white   = '#e0dcc7'

# Bright Colors
[colors.bright]
black   = '#5c6a72'
red     = '#f85552'
green   = '#8da101'
yellow  = '#dfa000'
blue    = '#3a94c5'
magenta = '#df69ba'
cyan    = '#35a77c'
white   = '#e0dcc7'

[cursor]
style = "Block"
unfocused_hollow = true
vi_mode_style = "None"

[font.normal]
family = "OpenDyslexicM Nerd Font"

[mouse]
hide_when_typing = true

[selection]
save_to_clipboard = true

[terminal]
shell.program = "/opt/homebrew/bin/fish"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.8
startup_mode = "Maximized"
title = '''Melinal'''

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

[window.position]
x = 0
y = 0
